<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM - Timing</title>
    <script>
      //   setTimeout(function () {
      //     document.write("Teste");
      //   }, 2000);

      var i = 5;

      var x = setInterval(function () {
        document.write(i);
        i--;

        if (i === 0) {
          clearInterval(x);
        }
      }, 2000);
    </script>
  </head>
  <body></body>
</html>

<!-- 
    clearInterval cancela a função setada, usamos o clearTimeout para o método
    setTimeout 
-->
